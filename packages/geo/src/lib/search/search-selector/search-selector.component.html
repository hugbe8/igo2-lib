<div class="igo-search-selector">
  <button
    mat-icon-button
    class="igo-search-selector-button"
    color="primary"
    tooltip-position="below"
    matTooltipShowDelay="500"
    [matTooltip]="'igo.geo.search.menu.tooltip' | translate"
    [matMenuTriggerFor]="searchSelectorMenu">
    <mat-icon>arrow_drop_down</mat-icon>
  </button>

  <mat-menu
    #searchSelectorMenu="matMenu"
    class="no-border-radius"
    overlapTrigger="false"
    xPosition="before"
    yPosition="above">
    <mat-radio-group *ngIf="!multiple"
      class="igo-search-selector-radio-group"
      [value]="enabled"
      (change)="onSearchTypeChange($event.value, searchTypeChangeAction.Replace)">
      <mat-radio-button *ngFor="let searchType of searchTypes" [value]="searchType">
        {{getSearchTypeTitle(searchType) | translate}}
      </mat-radio-button>
    </mat-radio-group>

    <ng-container *ngIf="multiple">
      <mat-checkbox *ngFor="let searchType of searchTypes"
        class="igo-search-selector-checkbox"
        [value]="enabled"
        (change)="onSearchTypeChange(searchType, $event.checked ? searchTypeChangeAction.Add : searchTypeChangeAction.Remove)">
          {{getSearchTypeTitle(searchType) | translate}}
      </mat-checkbox>
    </ng-container>
  </mat-menu>

</div>
